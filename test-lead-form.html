<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Lead Generation Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #1e3a8a;
            margin-bottom: 1rem;
            font-size: 1.75rem;
        }

        .info {
            background: #eff6ff;
            border-left: 4px solid #3b82f6;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            color: #1e40af;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #374151;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #3b82f6;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 6px;
            font-weight: 500;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üß™ Test Lead Generation Form</h1>

        <div class="info">
            <strong>Testing Mode:</strong> This is a simplified test form to verify the SendGrid webhook is working.
            <br><br>
            <strong>API Endpoint:</strong>
            <code>https://aiblueprint.educationaiblueprint.com/api/webhooks/sendgrid</code>
            <br>
            <strong>Expected Response:</strong> Email sent via SendGrid to info@northpathstrategies.org
        </div>

        <form id="testForm">
            <div class="form-group">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" required value="Test">
            </div>

            <div class="form-group">
                <label for="lastName">Last Name *</label>
                <input type="text" id="lastName" required value="User">
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" required value="test@example.com">
            </div>

            <div class="form-group">
                <label for="institution">Institution *</label>
                <input type="text" id="institution" required value="Test University">
            </div>

            <div class="form-group">
                <label for="role">Role *</label>
                <select id="role" required>
                    <option value="president">President/Chancellor</option>
                    <option value="provost">Provost/VP Academic Affairs</option>
                    <option value="cio" selected>CIO/CTO</option>
                    <option value="dean">Dean</option>
                    <option value="director">Director</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="institutionType">Institution Type *</label>
                <select id="institutionType" required>
                    <option value="4-year-public" selected>4-Year Public</option>
                    <option value="4-year-private">4-Year Private</option>
                    <option value="community-college">Community College</option>
                    <option value="k12">K-12 District</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="interest">Primary Interest *</label>
                <select id="interest" required>
                    <option value="AI Readiness Assessment" selected>AI Readiness Assessment</option>
                    <option value="Implementation Roadmap">Implementation Roadmap</option>
                    <option value="Policy Development">Policy Development</option>
                    <option value="Training & Workshops">Training & Workshops</option>
                    <option value="Gap Analysis">Gap Analysis</option>
                    <option value="Platform Customization">Platform Customization</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message"
                    required>This is a test submission from the lead generation form. Please verify email delivery.</textarea>
            </div>

            <div class="form-group">
                <label for="timeline">Timeline</label>
                <select id="timeline">
                    <option value="">Select timeline</option>
                    <option value="urgent">Urgent (within 2 weeks)</option>
                    <option value="soon" selected>Soon (within 1 month)</option>
                    <option value="planning">Planning (1-3 months)</option>
                    <option value="exploring">Exploring (3+ months)</option>
                </select>
            </div>

            <button type="submit" id="submitBtn">
                <span id="btnText">Send Test Form</span>
            </button>

            <div id="message" class="message"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('testForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const messageEl = document.getElementById('message');

        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            // Disable button
            submitBtn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span> Sending...';
            messageEl.classList.remove('show', 'success', 'error');

            // Gather data
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const institution = document.getElementById('institution').value.trim();
            const role = document.getElementById('role').value;
            const institutionType = document.getElementById('institutionType').value;
            const interest = document.getElementById('interest').value;
            const message = document.getElementById('message').value.trim();
            const timeline = document.getElementById('timeline').value;

            // SendGrid webhook payload
            const apiPayload = {
                firstName: firstName,
                lastName: lastName,
                email: email,
                institution: institution,
                role: role,
                institutionType: institutionType,
                interest: interest,
                message: message,
                timeline: timeline || "Not specified",
                submittedAt: new Date().toISOString(),
                source: 'Lead Generation Page (Test Form)'
            };

            console.log('üì§ Sending payload:', apiPayload);

            try {
                const response = await fetch('https://aiblueprint.educationaiblueprint.com/api/webhooks/sendgrid', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(apiPayload)
                });

                const data = await response.json().catch(() => ({ error: 'Invalid JSON response' }));
                console.log('üì• Response status:', response.status);
                console.log('üì• Response:', data);

                if (response.ok) {
                    messageEl.textContent = '‚úì Success! Email should arrive at info@northpathstrategies.org';
                    messageEl.className = 'message success show';
                    form.reset();
                } else {
                    throw new Error(data.error || `Server responded with status ${response.status}`);
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                messageEl.textContent = `‚úó Error: ${error.message}. Check console for details.`;
                messageEl.className = 'message error show';
            } finally {
                submitBtn.disabled = false;
                btnText.textContent = 'Send Test Form';
            }
        });
    </script>
</body>

</html>
